name: Check Runner

on:
  push:
    branches:
      - main

jobs:
  test-runner:
    runs-on: self-hosted
    steps:
      - name: Set Execution Policy
        shell: powershell
        run: |
          Set-ExecutionPolicy -Scope Process Unrestricted -Force
      - name: Check Runner
        shell: powershell
        run: echo "This is running on my self-hosted runner!"
